<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advance JS11</title>
    <script>
        function prom(a,b){
            return new Promise(function(resolve,reject){
            console.log("Fetching data, please wait!")
            var c=a/b;
            setTimeout(()=>{
                if(a,b){
                resolve(`Your answer: ${c}`);
            }
            else{
                reject("Failed to calculate");
            }
            },3000)
    })
}
prom(5,0).then((result)=>{
    console.log(result)
}).catch((error)=>{
    console.log(error);
}); //method chaning 
// console.log(prom(true))
    </script>
</head>
